<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="app.css" />
  </head>

  <body class="text-center main text-secondary">
    <h1 style="color: black">Hi Type below to find the Language</h1>
    <form style="color: black" class="m-5" id="Form">
      <label for="textfield">Input Text </label>
      <textarea
        class=""
        type="text"
        name="textInput"
        id="inputText"
        rows="4"
        cols="50"
      >
      </textarea>
      <button class="btn btn-danger">Submit</button>
    </form>
    <p style="color: black"><b>Note: The input text needs to be lengthy</b></p>

    <h3 class="m-3" style="color: black">The detected Language is :</h3>
    <div id="displayArea"></div>

    <script src="bundle.js"></script>
  </body>
</html>
